<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="more-info">
      <img class="more-info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__add-item" id="addItem">
        <label class="todo__add-item__label" for="new-task">Add Item</label>
        <div class="todo__new-task">
          <input id="new-task" class="todo__new-task__input task" type="text">
          <button class="todo__new-task__button">Add</button>
        </div>
      </section>
      <h3 class="todo__title">Todo</h3>
      <ul id="incompleteTasks" class="todo__incomplete-tasks">
        <li class="todo__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
        <li class="todo__item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul id="completed-tasks" class="todo__complete-tasks">
        <li class="todo__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
